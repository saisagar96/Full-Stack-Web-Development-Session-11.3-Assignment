<!DOCTYPE html> 
<html lang="en"> 
    <head>     
        <meta charset="UTF-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <meta http-equiv="X-UA-Compatible" content="ie=edge">     
        <title>Document</title> 
    </head> 
    <body>     
        <a id="google" target="_self" href="https://www.w3resource.com/">google</a>     
        <div id="attrs"></div>     
        <button onclick="showattribute()">Show Attributes Of link</button> <!--Creating first button-->
        <button onclick="removeresult()">Remove Result</button> <!--Creating second button-->
        <script>
            function showattribute() {//Creating a function naming as showattribute
                var some = document.getElementById("google");      
                var Result = some.id+"<br>"+some.target+"<br>"+some.href;
                document.getElementById("attrs").innerHTML = Result;
            }

            function removeresult() { //Creating a function naming as removeresult
                var result = document. getElementById("attrs");
                result. innerHTML="";
            }
        </script>
    </body> 
 
</html>
